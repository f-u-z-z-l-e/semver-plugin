name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Checkout to branch
      run: git checkout "${GITHUB_REF:11}"
    - name: Configure git remote
      run: git remote set-url origin https://x-access-token:$GITHUB_TOKEN@github.com/f-u-z-z-l-e/semver-plugin
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build publishPlugin tagHeadCommit pushTagToOrigin -Pgradle.publish.key=${{ secrets.gradle_pub_key }} -Pgradle.publish.secret=${{ secrets.gradle_pub_secret }}
