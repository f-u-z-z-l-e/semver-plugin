name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      env: # Or as an environment variable
        gradle_cpp: ${{ secrets.GRADLE_CPP }}
      run: ./gradlew build publishPlugin tagHeadCommit pushTagToOrigin -PcredentialsPassphrase=${gradle_cpp} -PcredentialsLocation=.secrets
